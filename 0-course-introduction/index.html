## Introduction to Course

* Learn core concepts of front end, backend and fullstack and blockchain development
* Solving problems with help of blockchain technology and other off-chain components
* Final project work to be done in groups and must be presented on final day of course.
* Knowledge checks/coding activity followed by the end of each class
* Moodle includes *THINK* questions as a brainstorming exercise.

</script></section>

### Course Outline

* The Three-Tier architecture
* Software Design principles
* Blockchain from first principles
* Developing a full stack DApp
* The product development process
* Cryptography and Security

* Blockchain and Bitcoin Architecture
* Architecture Analysis : Ethereum
* Architecture Analysis : Hyperledger Fabric

## Learning Outcomes (1/2)

* Identify the differences between frontend, backend and fullstack development.
* Determine how object-oriented programming and other paradigms are used to develop software.
* Compare and contrast between public and private/permissioned blockchains as well as their use cases.
* Explain where a project is in the product and software development  lifecycles.
    
</script></section>

<section data-markdown><script type="text/template">

## Learning Outcomes (2/2)

* Make decisions based on knowledge of the origins of blockchain technology when developing use cases.
* Describe how modern cryptography improves the security of blockchains.
* Examine the core architectures of various blockchain.
* Able to work with programming languages, development tools, frameworks and blockchains that are currently in high demand.
    
</script></section>
