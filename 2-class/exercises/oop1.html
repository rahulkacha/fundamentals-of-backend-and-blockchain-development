  <body>
    <section class="preview"></section>
  </body>
  <script>
    class Shape {
      name;
      sides;
      sideLength;

      constructor(name, sides, sideLength) {
        this.name = name;
        this.sides = sides;
        this.sideLength = sideLength;
      }

      calcPerimeter() {
        return this.sides * this.sideLength;
      }
    }

    const square = new Shape("square", 4, 5);
    console.log(
      `The perimeter of the ${square.name} is: ${square.calcPerimeter()}`
    );

    const triangle = new Shape("triangle", 3, 3);
    console.log(
      `The perimeter of the ${triangle.name} is: ${triangle.calcPerimeter()}`
    );
  </script>
